<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination</title>
    <link rel="stylesheet" href="exam.css"> <!--mostafa-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="big-container">
        <p id="demo"></p>
        <div><h1>Answer The Following Questions: </h1></div>  
        <div class="Questioncontainer">
            <div class="Question">Q1</div>
            <button class="flag-btn" ><i class="fa-solid fa-flag"></i></button>
            <div class="options">
                <button class="button-57" role="button"><span class="text">Previous</span><span>Previous</span></button>
                <button class="button-57" role="button"><span class="text">Next</span><span>Next</span></button>
            </div>

        </div>
        <div class="submit-btn"><button class="button-57" role="button"><span class="text">Submit</span><span>Submit</span></button></div>
    </div>
    

    <div class="Flagcontainer">  
        <div><h3> Marked Question:</h3></div>
        <div class="marked-question"></div>
    </div>

    <div class="score-board">
        <h2 style="color:green; font-size: xx-large;">Quiz Results</h2>
        <div class="score"></div>
    </div>

    <script src = "exam2.js"></script>
    <script src = "exam1.js"></script>  
    <script src="flagSystem.js"></script>
    <script src="exam3.js"></script>
</body>
</html>
