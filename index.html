<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
    <link rel="stylesheet" href="user.css"> <!--mostafa--> 
</head>
<body>
  

  <div class="container">
    <h2>Registration Form</h2>
    <div class="form-group">
      <label>First Name and Last Name</label>
      <input type="text" id="fullName" />
      <div class="error" id="nameError"></div>
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" />
      <div class="error" id="emailError"></div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" />
    </div>
    <div class="form-group">
      <label>Re-enter Password</label>
      <input type="password" id="rePassword" />
      <div class="error" id="passwordError"></div>
    </div>
    <button class="button-57"  onclick="register()" role="button"><span class="text">Register</span><span>Register</span></button>
    <p>Aleardy have an Account <a href="logIn.html">Login</a></p> <!--mostafa--> 
  </div>

  <script src="registration.js"></script> <!--mostafa--> 
  
</body>
</html>
